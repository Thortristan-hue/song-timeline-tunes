<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Screen Demo - Fixed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .host-screen {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: "header" "main" "footer";
            color: #333;
        }
        .header {
            grid-area: header;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .logo {
            height: 3rem;
            width: auto;
        }
        .cassette-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .cassette {
            height: 4rem;
            width: auto;
        }
        .controls {
            display: flex;
            gap: 1rem;
        }
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .control-btn:hover {
            transform: scale(1.1);
        }
        .control-img {
            height: 3rem;
            width: auto;
        }
        .room-code {
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.4);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(5px);
        }
        .room-code-text {
            color: rgba(147, 51, 234, 0.8);
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            font-weight: bold;
        }
        .main {
            grid-area: main;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .timeline {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 80%;
            text-align: center;
        }
        .footer {
            grid-area: footer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .players {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        .player.current {
            background: rgba(254, 240, 138, 0.3);
            border: 2px solid rgba(234, 179, 8, 1);
        }
        .player-name {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        .player-avatar {
            width: 4rem;
            height: 4rem;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }
        .player-score {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        .current-turn {
            font-size: 0.75rem;
            color: #ca8a04;
            font-weight: bold;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="host-screen">
        <!-- Header -->
        <div class="header">
            <!-- Logo -->
            <div>
                <img src="./ass_rythmy.png" alt="Rhythmi Logo" class="logo" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\\'color: #333; font-size: 1.5rem; font-weight: bold;\\'>RHYTHMI</div>'">
            </div>
            
            <!-- Cassette and Controls -->
            <div class="cassette-section">
                <div>
                    <img src="./cassette-green.png" alt="Mystery Cassette" class="cassette" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\\'background: #10b981; width: 64px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;\\'>‚ô™</div>'">
                </div>
                <div class="controls">
                    <button class="control-btn" onclick="togglePlayback()">
                        <img id="playBtn" src="./ass_play.png" alt="Play" class="control-img" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\\'background: #10b981; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;\\'>‚ñ∂</div>'">
                    </button>
                </div>
            </div>
            
            <!-- Room Code -->
            <div class="room-code">
                <div class="room-code-text">MUSIC7</div>
            </div>
        </div>
        
        <!-- Main Timeline Area -->
        <div class="main">
            <div class="timeline">
                <h2 style="color: #1f2937; margin-bottom: 1rem;">Song Timeline</h2>
                <p style="color: #6b7280;">Players place mystery songs in chronological order</p>
                <div style="margin-top: 2rem; padding: 2rem; background: rgba(255,255,255,0.5); border-radius: 8px;">
                    <div style="display: flex; gap: 1rem; justify-content: center; align-items: center;">
                        <div style="background: #3b82f6; color: white; padding: 1rem; border-radius: 8px; min-width: 100px; text-align: center;">1987</div>
                        <div style="background: #10b981; color: white; padding: 1rem; border-radius: 8px; min-width: 100px; text-align: center;">1994</div>
                        <div style="border: 2px dashed #6b7280; padding: 1rem; border-radius: 8px; min-width: 100px; text-align: center; color: #6b7280;">Place Here</div>
                        <div style="background: #f59e0b; color: white; padding: 1rem; border-radius: 8px; min-width: 100px; text-align: center;">2003</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Players Footer -->
        <div class="footer">
            <div class="players">
                <div class="player current">
                    <div class="player-name">Alice</div>
                    <img src="./char_fiona.png" alt="Alice" class="player-avatar" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\\'width: 4rem; height: 4rem; border-radius: 50%; background: #ef4444; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.5rem;\\'>A</div>'">
                    <div class="player-score">Score: 3</div>
                    <div class="current-turn">Current Turn</div>
                </div>
                
                <div class="player">
                    <div class="player-name">Bob</div>
                    <img src="./char_dave.png" alt="Bob" class="player-avatar" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\\'width: 4rem; height: 4rem; border-radius: 50%; background: #3b82f6; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.5rem;\\'>B</div>'">
                    <div class="player-score">Score: 1</div>
                </div>
                
                <div class="player">
                    <div class="player-name">Charlie</div>
                    <img src="./char_mike.png" alt="Charlie" class="player-avatar" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\\'width: 4rem; height: 4rem; border-radius: 50%; background: #10b981; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.5rem;\\'>C</div>'">
                    <div class="player-score">Score: 2</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        const cassettes = [
            './cassette-purple.png',
            './cassette-blue.png', 
            './cassette-green.png',
            './cassette-pink.png',
            './cassette-yellow.png',
            './cassette-orange.png',
            './cassette-lightblue.png',
            './cassetee-red.png'
        ];
        
        function togglePlayback() {
            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');
            if (isPlaying) {
                playBtn.src = './ass_pause.png';
                playBtn.alt = 'Pause';
                playBtn.onerror = function() {
                    this.style.display='none'; 
                    this.parentNode.innerHTML='<div style="background: #ef4444; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">‚è∏</div>';
                };
                console.log('üéµ Playing preview...');
            } else {
                playBtn.src = './ass_play.png';
                playBtn.alt = 'Play';
                playBtn.onerror = function() {
                    this.style.display='none'; 
                    this.parentNode.innerHTML='<div style="background: #10b981; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">‚ñ∂</div>';
                };
                console.log('‚è∏ Stopping preview...');
            }
        }
        
        // Simulate cassette color change
        function changeCassetteColor() {
            const cassette = document.querySelector('.cassette');
            const randomCassette = cassettes[Math.floor(Math.random() * cassettes.length)];
            cassette.src = randomCassette;
            console.log('üéµ New mystery song with cassette:', randomCassette);
        }
        
        // Change cassette color every 5 seconds for demo
        setInterval(changeCassetteColor, 5000);
        
        console.log('üéÆ Host Screen Demo Loaded - Key Features:');
        console.log('‚úÖ Full viewport layout with gradient background');
        console.log('‚úÖ Cassette randomization (changes every 5s)');
        console.log('‚úÖ No song title/artist displayed under cassette');
        console.log('‚úÖ Play/pause controls with PNG buttons');
        console.log('‚úÖ Player names above avatars');
        console.log('‚úÖ Full character images (not cropped circles)');
        console.log('‚úÖ Scores below avatars');
        console.log('‚úÖ No instructional text in center');
        console.log('üéµ Click play button to test audio controls!');
    </script>
</body>
</html>
