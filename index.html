<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Timeline Tunes</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="src/styles/gameUI.css">
  <link rel="stylesheet" href="src/styles/animation.css">
  <link rel="stylesheet" href="src/styles/host.css">
  
  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="game-container">
    <!-- Game Header -->
    <header class="game-header">
      <div class="game-logo">
        <img src="assets/images/logo.png" alt="Song Timeline Tunes">
        <h1>Timeliner</h1>
      </div>
      
      <div class="game-stats">
        <div class="stat-box">
          <div class="stat-label">Score</div>
          <div class="stat-value score-value">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Round</div>
          <div class="stat-value round-value">1/10</div>
        </div>
      </div>
    </header>
    
    <!-- Mystery Song Container -->
    <div class="mystery-song-container">
      <div class="vinyl-container">
        <div class="vinyl-record" id="vinyl-record">
          <div class="record-grooves"></div>
          <div class="record-grooves"></div>
          <div class="record-grooves"></div>
          <div class="record-grooves"></div>
        </div>
        <div class="play-button">
          <div class="play-icon"></div>
        </div>
      </div>
      
      <h2 class="mystery-song-text">Mystery Song Playing</h2>
    </div>
    
    <!-- Timeline Container -->
    <div class="timeline-container">
      <!-- Timeline will be generated by JavaScript -->
    </div>
    
    <!-- Game Host Character -->
    <div class="game-host-container">
      <div id="game-host" class="dj-host">
        <div class="dj-avatar">
          <img src="assets/images/dj-chronos.png" alt="DJ Host">
          <div class="headphones"></div>
          <div class="dj-hand"></div>
        </div>
      </div>
      
      <div id="speech-bubble" class="speech-bubble">
        Welcome to Timeline Tunes!
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="src/scripts/gameAnimations.js"></script>
  <script src="src/scripts/audioSystem.js"></script>
  <script src="src/scripts/gameLogic.js"></script>
</body>
</html>
